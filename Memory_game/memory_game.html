<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра на память</title>
    <link rel="stylesheet" href="memory_game.css">
</head>
<body>
    <div class="game-info">
        <div class="timer">Время: <span id="time"></span> сек</div>
        <div class="score">Пар найдено: <span id="score">0</span>/8</div>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <div class="message" id="message"></div>

    <div class="controls">
        <button id="restartBtn" style="display: none;">Начать заново</button>
    </div>
    <script src="memory_game.js"></script>
</body>
</html>
